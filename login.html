<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Total Package Interview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <span class="top-line">total package</span>
            <span class="bottom-line">INTERVIEW</span>
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to your account</p>

        <div id="alert" class="alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <div class="forgot-link">
                    <a href="/forgot-password">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>

        <a href="/" class="back-link">← Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://nvfjmqacxzlmfamiynuu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52ZmptcWFjeHpsbWZhbWl5bnV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMzk3MzAsImV4cCI6MjA4MDcxNTczMH0.W3J-E2ldrc99btVeChF0SauTQxr_48uFwImVaoHfOXI';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('login-form');
        const alertEl = document.getElementById('alert');
        const submitBtn = document.getElementById('submit-btn');

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            showAlert('Account created! Please check your email to confirm your signup, then log in below.', 'success');
        }

        function showAlert(message, type) {
            alertEl.textContent = message;
            alertEl.className = `alert ${type} show`;
        }

        function hideAlert() {
            alertEl.className = 'alert';
        }

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function () {
                // Toggle the type attribute
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                if (type === 'password') {
                    // Masked state: Show eye icon to reveal
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                } else {
                    // Revealed state: Show eye-slash icon to hide
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                }
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please enter your email and password.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                // Use Supabase SDK directly
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('Login Error:', error.message);
                    showAlert(error.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                    return;
                }

                console.log('Login Successful', data);

                if (data.session) {
                    const session = data.session;
                    const user = data.user;

                    // Legacy session sync for existing dashboard logic
                    localStorage.setItem('supabase.auth.token', session.access_token);
                    localStorage.setItem('supabase.auth.refresh_token', session.refresh_token);

                    const sessionData = {
                        ...user,
                        access_token: session.access_token,
                        refresh_token: session.refresh_token,
                        logged_in_at: Date.now()
                    };
                    localStorage.setItem('aceinterview_session', JSON.stringify(sessionData));

                    // Redirect
                    if (user.user_metadata?.role === 'admin' || user.email === 'david@aceinterview.ai') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } else {
                    showAlert('Session not created. Please try again.', 'error');
                    submitBtn.disabled = false;
                }

            } catch (err) {
                console.error('Unexpected error:', err);
                showAlert('Login failed. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
