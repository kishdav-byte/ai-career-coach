<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AceInterview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">AceInterview</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to your account</p>

        <div id="alert" class="alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <div class="forgot-link">
                    <a href="/forgot-password">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>

        <a href="/" class="back-link">← Back to Home</a>
    </div>

    <script>
        const SESSION_KEY = 'supabase.auth.token';
        const form = document.getElementById('login-form');
        const alertEl = document.getElementById('alert');
        const submitBtn = document.getElementById('submit-btn');

        // Check if coming from signup
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            showAlert('Account created successfully! Please log in.', 'success');
        }

        // Check if already logged in - DISABLED TO PREVENT LOOPS
        /*
        const existingSession = localStorage.getItem(SESSION_KEY);
        if (existingSession) {
            try {
                const session = JSON.parse(existingSession);
                if (session.email) {
                    window.location.href = '/dashboard';
                }
            } catch (e) { }
        }
        */

        function showAlert(message, type) {
            alertEl.textContent = message;
            alertEl.className = `alert ${type} show`;
        }

        function hideAlert() {
            alertEl.className = 'alert';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please enter your email and password.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    const sessionData = result.session || result;
                    const token = sessionData.access_token;
                    const refreshToken = sessionData.refresh_token;

                    if (token) {
                        // 1. Save Raw Tokens (For Dashboard Auth Guard)
                        localStorage.setItem('supabase.auth.token', token);
                        if (refreshToken) {
                            localStorage.setItem('supabase.auth.refresh_token', refreshToken);
                        }

                        // 2. Save Full Session (For App Logic/Credits/Email)
                        // CRITICAL: Add logged_in_at for expiry check in dashboard
                        sessionData.logged_in_at = Date.now();
                        localStorage.setItem('aceinterview_session', JSON.stringify(sessionData));

                        console.log("Tokens and Session saved.");

                        // Check Role and Redirect
                        if (sessionData.role === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    } else {
                        console.error("No token found");
                        showAlert('Login failed: No access token.', 'error');
                        submitBtn.disabled = false;
                    }
                } else {
                    showAlert(result.error || 'Invalid email or password', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
