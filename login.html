<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Total Package Interview</title>
    <link rel="canonical" href="https://www.totalpackageinterview.com/login">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
    <style>
        .btn-google {
            width: 100%;
            padding: 0.875rem;
            background: #ffffff;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .btn-google:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #94a3b8;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <span class="top-line">total package</span>
            <span class="bottom-line">INTERVIEW</span>
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to your account</p>

        <div id="alert" class="alert"></div>

        <button type="button" class="btn-google" id="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                style="width: 20px;">
            Continue with Google
        </button>

        <div class="divider">
            <span>or use email</span>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <i class="fa-solid fa-eye-slash password-toggle" id="togglePassword"></i>
                </div>
                <div class="forgot-link">
                    <a href="/forgot-password">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>

        <a href="/" class="back-link">← Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://nvfjmqacxzlmfamiynuu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52ZmptcWFjeHpsbWZhbWl5bnV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMzk3MzAsImV4cCI6MjA4MDcxNTczMH0.W3J-E2ldrc99btVeChF0SauTQxr_48uFwImVaoHfOXI';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('login-form');
        const alertEl = document.getElementById('alert');
        const submitBtn = document.getElementById('submit-btn');
        const googleBtn = document.getElementById('google-btn');

        googleBtn.addEventListener('click', async () => {
            console.log("[AUTH] Initiating Google Sign-In");
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/dashboard',
                    queryParams: {
                        access_type: 'offline',
                        prompt: 'consent',
                    }
                }
            });
            if (error) {
                showAlert("Google login failed: " + error.message, "error");
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            showAlert('Account created! Please check your email to confirm your signup, then log in below.', 'success');
        }

        function showAlert(message, type) {
            alertEl.textContent = message;
            alertEl.className = `alert ${type} show`;
        }

        function hideAlert() {
            alertEl.className = 'alert';
        }

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function () {
                // Toggle the type attribute
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                if (type === 'password') {
                    // Hidden state: Show eye-slash
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    // Visible state: Show regular eye
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please enter your email and password.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                // Use Supabase SDK directly
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('Login Error:', error.message);
                    showAlert(error.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                    return;
                }

                console.log('Login Successful', data);

                if (data.session) {
                    const session = data.session;
                    const user = data.user;

                    // Legacy session sync for existing dashboard logic
                    localStorage.setItem('supabase.auth.token', session.access_token);
                    localStorage.setItem('supabase.auth.refresh_token', session.refresh_token);

                    const sessionData = {
                        ...user,
                        access_token: session.access_token,
                        refresh_token: session.refresh_token,
                        logged_in_at: Date.now()
                    };
                    localStorage.setItem('aceinterview_session', JSON.stringify(sessionData));

                    // Redirect
                    if (user.user_metadata?.role === 'admin' || user.email === 'david@aceinterview.ai') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } else {
                    showAlert('Session not created. Please try again.', 'error');
                    submitBtn.disabled = false;
                }

            } catch (err) {
                console.error('Unexpected error:', err);
                showAlert('Login failed. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
