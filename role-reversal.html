<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Reversal - STAR Calibration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Specific Styles for Calibration Mode */
        .calibration-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .header-nav {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-link {
            color: var(--text-secondary, #a0aec0);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary, #fff);
        }

        .phase-cards {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .phase-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            opacity: 0.5;
            position: relative;
            min-height: 250px;
            display: flex;
            flex-direction: column;
        }

        .phase-card h3 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .phase-label {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .phase-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* Active State (Currently Speaking) */
        .phase-card.active {
            opacity: 1;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Done State */
        .phase-card.done {
            opacity: 1;
            border-color: var(--success, #48bb78);
        }

        .phase-card.done h3 {
            color: var(--success, #48bb78);
        }

        .phase-card.done .phase-label {
            background: var(--success, #48bb78);
            color: #000;
        }

        /* Specific Colors for Active States per Phase */
        .phase-card.active[data-phase="S"] {
            border-color: #3182ce;
            /* Blue */
            box-shadow: 0 0 20px rgba(49, 130, 206, 0.2);
        }

        .phase-card.active[data-phase="S"] h3 {
            color: #63b3ed;
        }

        .phase-card.active[data-phase="A"] {
            border-color: #dd6b20;
            /* Orange */
            box-shadow: 0 0 20px rgba(221, 107, 32, 0.2);
        }

        .phase-card.active[data-phase="A"] h3 {
            color: #fbd38d;
        }

        .phase-card.active[data-phase="R"] {
            border-color: #38a169;
            /* Green */
            box-shadow: 0 0 20px rgba(56, 161, 105, 0.2);
        }

        .phase-card.active[data-phase="R"] h3 {
            color: #68d391;
        }


        /* Input Section */
        .setup-panel {
            background: var(--surface-card, #1e1e1e);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
        }

        .action-btn {
            background: var(--primary, #3b82f6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--primary-hover, #2563eb);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .phase-cards {
                flex-direction: column;
            }
        }

        .voice-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="dark-theme">

    <div class="calibration-container">

        <div class="header-nav">
            <a href="app.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>

        <h1><i class="fas fa-theater-masks" style="color: #F87171; margin-right: 10px;"></i>Role Reversal <span
                style="font-size: 0.5em; opacity: 0.6; vertical-align: middle; border: 1px solid currentColor; padding: 2px 6px; border-radius: 4px;">BETA</span>
        </h1>
        <p style="color: var(--text-secondary); margin-bottom: 30px;">
            Watch the AI answer a question perfectly. Follow the STAR (Situation, Action, Result) structure as it lights
            up.
        </p>

        <!-- Setup Panel -->
        <div class="setup-panel" id="setup-panel">
            <div class="input-group">
                <label>Choose a Category</label>
                <select id="category-select">
                    <option value="Leadership">Leadership & Management</option>
                    <option value="Conflict Resolution">Conflict Resolution</option>
                    <option value="Failure">Handling Failure</option>
                    <option value="Innovation">Innovation & Creativity</option>
                    <option value="Project Management">Project Management</option>
                    <option value="Custom">Custom Question...</option>
                </select>
            </div>

            <div class="input-group" id="custom-question-group" style="display: none;">
                <label>Enter Question</label>
                <input type="text" id="custom-question-input"
                    placeholder="e.g., Tell me about a time you missed a deadline.">
            </div>

            <button id="generate-btn" class="action-btn">
                <i class="fas fa-magic"></i> Generate Model Answer
            </button>
        </div>

        <!-- Player Area -->
        <div id="player-area" style="display: none;">

            <h2 id="current-question-display" style="text-align: center; margin-bottom: 20px; font-size: 1.2rem;"></h2>

            <div class="phase-cards">
                <!-- Situation / Task -->
                <div class="phase-card" id="card-s" data-phase="S">
                    <h3><span class="phase-label">S/T</span> Situation & Task</h3>
                    <div class="phase-content" id="text-s">Loading...</div>
                </div>

                <!-- Action -->
                <div class="phase-card" id="card-a" data-phase="A">
                    <h3><span class="phase-label">A</span> Action</h3>
                    <div class="phase-content" id="text-a">Loading...</div>
                </div>

                <!-- Result -->
                <div class="phase-card" id="card-r" data-phase="R">
                    <h3><span class="phase-label">R</span> Result</h3>
                    <div class="phase-content" id="text-r">Loading...</div>
                </div>
            </div>

            <div class="voice-controls">
                <button class="control-btn" id="replay-btn" title="Replay"><i class="fas fa-redo"></i></button>
                <button class="action-btn" onclick="window.location.href='app.html#interview'"
                    style="background: var(--surface-card); border: 1px solid var(--primary);">
                    <i class="fas fa-microphone"></i> Try It Myself
                </button>
            </div>

        </div>

    </div>

    <script src="role-reversal.js"></script>
</body>

</html>
