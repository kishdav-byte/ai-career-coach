<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inquisitor | Strategy Lab</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Supabase Client for Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/app.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.6;
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }

            50% {
                opacity: 1;
                box-shadow: 0 0 20px 0 rgba(59, 130, 246, 0.6);
            }
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s infinite;
        }

        /* Markdown Styling */
        .markdown-content h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .markdown-content h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #a855f7;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 0.5rem;
        }

        .markdown-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #94a3b8;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .markdown-content p {
            color: #cbd5e1;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content strong {
            color: #fff;
            font-weight: 600;
        }
    </style>
</head>

<body
    class="flex flex-col md:flex-row min-h-screen md:h-screen bg-slate-950 text-slate-300 overflow-y-auto md:overflow-hidden">

    <!-- LEFT PANEL: CONTROLS (300px Fixed) -->
    <aside
        class="w-full md:w-[320px] lg:w-[350px] flex-shrink-0 h-auto md:h-full flex flex-col relative z-20 border-b md:border-b-0 md:border-r border-slate-800 bg-slate-900/50 backdrop-blur-sm shadow-[10px_0_30px_-5px_rgba(0,0,0,0.5)] order-1">

        <!-- Header -->
        <div class="p-6 border-b border-slate-800/60 flex justify-between items-center bg-slate-900/80">
            <div>
                <h1 class="text-[10px] font-bold tracking-[0.2em] text-purple-500 uppercase mb-1 drop-shadow-md">
                    STRATEGY LAB</h1>
                <div class="text-xl font-bold tracking-tight text-white font-mono">THE<span
                        class="text-purple-500">_INQUISITOR</span></div>
            </div>
            <a href="../dashboard.html"
                class="text-slate-500 hover:text-white transition-colors text-xs font-mono tracking-wide">[EXIT]</a>
        </div>

        <!-- Scrollable Form -->
        <div class="flex-1 overflow-y-auto custom-scroll p-6 space-y-8">
            <form id="tool-form" class="space-y-6">

                <!-- Input: Role -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Interviewer's
                        Title</label>
                    <div class="relative group">
                        <input type="text" name="interviewer_role" required
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-purple-500 outline-none transition-all group-hover:border-slate-600"
                            placeholder="e.g. CTO / VP of Eng">
                    </div>
                </div>

                <!-- Input: Company -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Company
                        Name</label>
                    <div class="relative group">
                        <input type="text" name="company_name" required
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-purple-500 outline-none transition-all group-hover:border-slate-600"
                            placeholder="e.g. Acme Corp">
                    </div>
                </div>

                <!-- Input: Context -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Company
                        Context</label>
                    <div class="relative group">
                        <textarea name="context" rows="6" required
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-purple-500 outline-none resize-none custom-scroll transition-all group-hover:border-slate-600"
                            placeholder="e.g. They just raised Series B, focus is AI..."></textarea>
                    </div>
                </div>

            </form>
        </div>

        <!-- Footer Action -->
        <div class="p-6 border-t border-slate-800/60 bg-slate-900/40 backdrop-blur-md z-30">
            <button type="submit" form="tool-form" id="btn-generate" disabled
                class="w-full bg-purple-600 hover:bg-purple-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(168,85,247,0.4)] transition-all flex items-center justify-center gap-2 group">
                <span class="btn-text">INITIALIZING...</span>
                <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </button>
        </div>
    </aside>

    <!-- RIGHT PANEL: OUPUT -->
    <main
        class="flex-1 h-auto md:h-full bg-slate-950 relative overflow-visible md:overflow-hidden flex flex-col order-2">

        <!-- Background Grids -->
        <div class="absolute inset-0 z-0 opacity-10 pointer-events-none"
            style="background-image: linear-gradient(rgba(168, 85, 247, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(168, 85, 247, 0.1) 1px, transparent 1px); background-size: 40px 40px;">
        </div>

        <!-- Toolbar -->
        <div
            class="relative z-20 h-16 border-b border-slate-800/50 flex items-center justify-between px-8 bg-slate-900/30 backdrop-blur-sm flex-shrink-0">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-slate-600" id="status-dot"></span>
                READY
            </h2>
            <div class="flex gap-4">
                <button id="btn-copy"
                    class="text-slate-400 hover:text-white transition-colors text-sm font-mono flex items-center gap-2 hidden">
                    <i class="far fa-copy"></i> Copy
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 overflow-auto custom-scroll p-8 md:p-12 relative z-10">

            <!-- Unlock Overlay -->
            <div id="unlock-overlay"
                class="hidden absolute inset-0 bg-slate-950/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center text-center p-8">
                <div
                    class="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center mb-4 border border-slate-700">
                    <i class="fas fa-lock text-2xl text-slate-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Unlock The Inquisitor</h2>
                <p class="text-slate-400 mb-6 max-w-sm">Reveal high-impact questions to flip the interview dynamic.</p>
                <button id="btn-unlock"
                    class="bg-purple-600 hover:bg-purple-500 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg shadow-purple-900/20">
                    Unlock Tool ($6.99)
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden flex flex-col items-center justify-center mt-20">
                <div class="w-16 h-16 border-4 border-purple-600 border-t-transparent rounded-full animate-spin mb-6">
                </div>
                <p class="text-purple-400 font-mono animate-pulse">ANALYZING INTERVIEWER PROFILE...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="flex flex-col items-center justify-center mt-20 opacity-50">
                <i class="fas fa-chess-knight text-6xl text-slate-700 mb-6"></i>
                <p class="text-slate-500 text-lg">Enter details to generate questions.</p>
            </div>

            <!-- Markdown Output -->
            <div id="result-content" class="hidden markdown-content max-w-3xl mx-auto pb-20"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Supabase client if not already loaded from app.js
            if (!window.supabase) {
                const supabaseUrl = 'https://nvfjmqacxzlmfamiynuu.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52ZmptcWFjeHpsbWZhbWl5bnV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMzk3MzAsImV4cCI6MjA4MDcxNTczMH0.W3J-E2ldrc99btVeChF0SauTQxr_48uFwImVaoHfOXI';
                window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
            }

            // Get fresh session using Supabase client
            const { data: { session }, error } = await window.supabase.auth.getSession();
            if (!session || error) {
                window.location.href = '/login.html';
                return;
            }
            const token = session.access_token;

            const form = document.getElementById('tool-form');
            const resultDiv = document.getElementById('result-content');
            const loadDiv = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            const unlockOverlay = document.getElementById('unlock-overlay');
            const btnGenerate = document.getElementById('btn-generate');
            const btnText = btnGenerate.querySelector('.btn-text');
            const btnUnlock = document.getElementById('btn-unlock');
            const btnCopy = document.getElementById('btn-copy');
            const statusDot = document.getElementById('status-dot');

            let userEmail = '';
            let user = null;

            // 0. Load Mission Context
            let missionContext = {};
            try {
                const ctxStr = localStorage.getItem('mission_context');
                if (ctxStr) {
                    missionContext = JSON.parse(ctxStr);
                    // Pre-fill Company
                    if (missionContext.company) {
                        document.querySelector('[name="company_name"]').value = missionContext.company;
                    }
                }
            } catch (e) { console.error("Context load error", e); }

            // 1. Check Credits
            try {
                // Initial Lock State
                unlockOverlay.classList.remove('hidden');
                btnGenerate.disabled = true;

                const res = await fetch('/api/user-profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error("Failed to fetch profile");

                user = await res.json();
                userEmail = user.email;

                // Check Specific Credit
                const hasCredit = user.is_unlimited || (user.credits_inquisitor && user.credits_inquisitor > 0) || (user.credits && user.credits > 0);

                if (hasCredit) {
                    unlockOverlay.classList.add('hidden');
                    btnGenerate.disabled = false;

                    // Unlocked Style (Purple - Standard Action)
                    btnGenerate.innerHTML = `<span class="btn-text">GENERATE QUESTIONS</span><i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>`;
                    // Button is already purple by default, just remove shadow if it was added
                    btnGenerate.classList.remove('shadow-purple-900/20');
                    btnGenerate.onclick = null; // Default submit behavior

                    statusDot.classList.remove('bg-slate-600');
                    statusDot.classList.add('bg-green-500', 'shadow-[0_0_8px_rgba(34,197,94,0.6)]');
                } else {
                    // Locked State
                    btnGenerate.disabled = false; // Enable for payment click

                    // Locked Style (Purple - Purchase Action, matches branding)
                    btnGenerate.innerHTML = `<i class="fas fa-lock"></i> <span class="btn-text">UNLOCK TOOL ($6.99)</span>`;
                    // Button is already purple, just add stronger shadow for locked state
                    btnGenerate.classList.add('shadow-purple-900/20');

                    // Override Submit to triggers checkout
                    btnGenerate.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        initiateCheckout('strategy_inquisitor', user.email);
                    };

                    // Also bind overlay button
                    btnUnlock.onclick = () => initiateCheckout('strategy_inquisitor', user.email);
                }
            } catch (e) {
                console.error("Auth check failed", e);
                // FALLBACK: Assume locked state if API fails
                btnGenerate.disabled = false;
                btnGenerate.innerHTML = `<i class="fas fa-lock"></i> <span class="btn-text">UNLOCK TOOL ($6.99)</span>`;
                btnGenerate.classList.add('shadow-purple-900/20');
                btnGenerate.onclick = (e) => {
                    e.preventDefault();
                    alert('Unable to verify credits. Please refresh the page or try again.');
                };
                btnUnlock.onclick = () => {
                    alert('Unable to verify credits. Please refresh the page or try again.');
                };
            }

            // 2. Handle Generation
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                let inputs = Object.fromEntries(formData.entries());

                // Merge Mission Context
                inputs = { ...inputs, jd: missionContext.jd, user_role: missionContext.role };

                loadDiv.classList.remove('hidden');
                emptyState.classList.add('hidden');
                resultDiv.classList.add('hidden');
                btnGenerate.disabled = true;
                btnCopy.classList.add('hidden');

                try {
                    const res = await fetch('/api/generate-strategy-tool', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            email: userEmail,
                            tool_type: 'inquisitor',
                            inputs: inputs
                        })
                    });

                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    resultDiv.innerHTML = marked.parse(data.content);
                    resultDiv.classList.remove('hidden');
                    btnCopy.classList.remove('hidden');

                } catch (err) {
                    alert("Error: " + err.message);
                    emptyState.classList.remove('hidden');
                } finally {
                    loadDiv.classList.add('hidden');
                    if (unlockOverlay.classList.contains('hidden')) btnGenerate.disabled = false;
                }
            });

            // 3. Checkout Logic
            async function initiateCheckout(planType, email) {
                const btn = event.target;
                const oldText = btn.textContent;
                btn.textContent = 'Processing...';
                btn.disabled = true;

                try {
                    const res = await fetch('/api/create-checkout-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({
                            plan_type: planType,
                            email: email,
                            userId: user.id, // Pass ID
                            successUrl: window.location.href
                        })
                    });
                    const json = await res.json();
                    if (json.url) window.location.href = json.url;
                    else throw new Error(json.error);
                } catch (e) {
                    alert(e.message);
                    btn.textContent = oldText;
                    btn.disabled = false;
                }
            }

            // 4. Copy Logic
            btnCopy.addEventListener('click', () => {
                const text = resultDiv.innerText;
                navigator.clipboard.writeText(text).then(() => {
                    const original = btnCopy.innerHTML;
                    btnCopy.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => btnCopy.innerHTML = original, 2000);
                });
            });
        });
    </script>
</body>

</html>
