<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inquisitor | Reverse Interview Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .split-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: calc(100vh - 80px);
        }

        .form-side {
            padding: 2rem;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
        }

        .result-side {
            padding: 2rem;
            background: white;
            overflow-y: auto;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-family: inherit;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
        }

        .markdown-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: var(--gray-700);
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        #unlock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .split-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="bg-white">
    <nav class="nav">
        <div class="nav-container">
            <a href="../dashboard.html" class="nav-logo">AI Career Coach</a>
            <a href="../strategy-lab.html" class="btn btn-secondary">Back to Lab</a>
        </div>
    </nav>

    <div class="split-container">
        <!-- Input Side -->
        <div class="form-side">
            <h1>The Inquisitor üïµÔ∏è</h1>
            <p class="mb-8">Ask high-IQ questions that prove you're the smartest person in the room.</p>

            <form id="tool-form">
                <div class="form-group">
                    <label>Job Description Context</label>
                    <textarea name="job_description" rows="6"
                        placeholder="Paste the key responsibilities or challenges from the JD..." class="form-control"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label>Interviewer's Role / Title</label>
                    <input type="text" name="interviewer_role" placeholder="e.g. VP of Engineering, Product Manager"
                        class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Generate Questions (1 Credit)
                </button>
            </form>
        </div>

        <!-- Result Side -->
        <div class="result-side">
            <div id="unlock-overlay" style="display: none;">
                <h2>Unlock The Inquisitor</h2>
                <p>You need an Inquisitor Credit to use this tool.</p>
                <button onclick="window.location.href='../strategy-lab.html'" class="btn btn-primary animate-pulse">
                    Get Credits
                </button>
            </div>

            <div id="loading" style="display: none; text-align: center; margin-top: 5rem;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
                <p class="mt-4">Analyzing Strategic Angles...</p>
            </div>

            <div id="result-content" class="markdown-content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('supabase.auth.token');
            if (!token) window.location.href = '/login.html';

            const form = document.getElementById('tool-form');
            const resultDiv = document.getElementById('result-content');
            const loadDiv = document.getElementById('loading');
            const unlockOverlay = document.getElementById('unlock-overlay');

            // 1. Check Credits on Load
            try {
                const res = await fetch('/api/user-profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const user = await res.json();

                // For Inquisitor, check 'credits_inquisitor'
                const credits = user.credits_inquisitor || 0;
                if (!user.is_unlimited && credits <= 0) {
                    unlockOverlay.style.display = 'flex';
                    form.querySelector('button').disabled = true;
                }
            } catch (e) {
                console.error("Auth check failed", e);
            }

            // 2. Handle Generation
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const inputs = Object.fromEntries(formData.entries());

                // UI Loading
                loadDiv.style.display = 'block';
                resultDiv.innerHTML = '';
                form.querySelector('button').disabled = true;

                try {
                    const res = await fetch('/api/generate-strategy-tool', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            email: (await getEmail()),
                            tool_type: 'inquisitor',
                            inputs: inputs
                        })
                    });

                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    // Render Result
                    resultDiv.innerHTML = marked.parse(data.content);

                } catch (err) {
                    alert("Error: " + err.message);
                } finally {
                    loadDiv.style.display = 'none';
                    form.querySelector('button').disabled = false;
                }
            });

            async function getEmail() {
                const res = await fetch('/api/user-profile', { headers: { 'Authorization': `Bearer ${token}` } });
                const u = await res.json();
                return u.email;
            }
        });
    </script>
</body>

</html>
