<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Follow-Up | Strategy Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .split-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: calc(100vh - 80px);
        }

        .form-side {
            padding: 2rem;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
        }

        .result-side {
            padding: 2rem;
            background: white;
            overflow-y: auto;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-family: inherit;
        }

        .markdown-content {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .markdown-content h1,
        .markdown-content h2 {
            margin-top: 1.5rem;
            color: #111;
        }

        .markdown-content p {
            margin-bottom: 1em;
        }

        #unlock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            z-index: 5;
            display: none;
            font-size: 0.85rem;
            color: #475569;
        }

        .copy-btn:hover {
            background: #e2e8f0;
        }

        @media (max-width: 768px) {
            .split-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="bg-white">
    <nav class="nav">
        <div class="nav-container">
            <a href="../dashboard.html" class="nav-logo">AI Career Coach</a>
            <a href="../strategy-lab.html" class="btn btn-secondary">Back to Lab</a>
        </div>
    </nav>

    <div class="split-container">
        <!-- Input Side -->
        <div class="form-side">
            <h1>Value Follow-Up ðŸ“¨</h1>
            <p class="mb-8 text-gray-600">Stop sending "Just checking in". Pitch a solution.</p>

            <form id="tool-form">
                <div class="form-group">
                    <label>Interviewer Name</label>
                    <input type="text" name="interviewer_name" placeholder="First Name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Pain Point Discussed</label>
                    <textarea name="pain_point" rows="3"
                        placeholder="e.g. They are struggling to scale their sales team..." class="form-control"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label>Your Proposed Solution / Suggestion</label>
                    <textarea name="solution" rows="4" placeholder="e.g. A quick framework for onboarding new hires..."
                        class="form-control" required></textarea>
                </div>

                <button type="submit" id="btn-generate" class="btn btn-primary" style="width: 100%;">
                    Write Email (1 Credit)
                </button>
            </form>
        </div>

        <!-- Result Side -->
        <div class="result-side">
            <button id="btn-copy" class="copy-btn"><i class="far fa-copy"></i> Copy to Clipboard</button>

            <div id="unlock-overlay" style="display: none;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ”’</div>
                <h2 style="margin-bottom: 0.5rem;">Unlock Value Follow-Up</h2>
                <p style="margin-bottom: 1.5rem; color: #64748b;">You need a Follow-Up Credit to use this tool.</p>
                <button id="btn-unlock" class="btn btn-success animate-pulse"
                    style="background-color: var(--success); color: white; border: none; padding: 1rem 2rem; border-radius: 8px; font-weight: 600;">
                    Unlock Tool ($4.99)
                </button>
            </div>

            <div id="loading" style="display: none; text-align: center; margin-top: 5rem;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
                <p class="mt-4 text-gray-600">Drafting Pitch...</p>
            </div>

            <div id="result-content" class="markdown-content">
                <p class="text-gray-400 italic mt-8 text-center">Your email draft will appear here...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('supabase.auth.token');
            if (!token) window.location.href = '/login.html';

            const form = document.getElementById('tool-form');
            const resultDiv = document.getElementById('result-content');
            const loadDiv = document.getElementById('loading');
            const unlockOverlay = document.getElementById('unlock-overlay');
            const btnGenerate = document.getElementById('btn-generate');
            const btnUnlock = document.getElementById('btn-unlock');
            const btnCopy = document.getElementById('btn-copy');

            let userEmail = '';

            // 1. Check Credits on Load
            try {
                const res = await fetch('/api/user-profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const user = await res.json();
                userEmail = user.email;

                // For Follow-Up, check 'credits_followup'
                const hasCredit = user.is_unlimited || (user.credits_followup && user.credits_followup > 0);

                if (!hasCredit) {
                    unlockOverlay.style.display = 'flex';
                    btnGenerate.disabled = true;
                    btnUnlock.onclick = () => initiateCheckout('strategy_followup', user.email);
                } else {
                    unlockOverlay.style.display = 'none';
                    btnGenerate.innerHTML = `Write Email (${user.is_unlimited ? 'Unlimited' : '1 Credit'})`;
                }
            } catch (e) {
                console.error("Auth check failed", e);
            }

            // 2. Handle Generation
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const inputs = Object.fromEntries(formData.entries());

                loadDiv.style.display = 'block';
                resultDiv.style.opacity = '0.5';
                btnGenerate.disabled = true;
                btnCopy.style.display = 'none';

                try {
                    const res = await fetch('/api/generate-strategy-tool', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            email: userEmail,
                            tool_type: 'followup',
                            inputs: inputs
                        })
                    });

                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    resultDiv.innerHTML = marked.parse(data.content);
                    resultDiv.style.opacity = '1';
                    btnCopy.style.display = 'block';

                } catch (err) {
                    alert("Error: " + err.message);
                } finally {
                    loadDiv.style.display = 'none';
                    if (unlockOverlay.style.display === 'none') btnGenerate.disabled = false;
                }
            });

            // 3. Checkout Logic
            async function initiateCheckout(planType, email) {
                const btn = event.target;
                const oldText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                btn.disabled = true;

                try {
                    const res = await fetch('/api/create-checkout-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ plan_type: planType, email: email, successUrl: window.location.href })
                    });
                    const json = await res.json();
                    if (json.url) window.location.href = json.url;
                    else throw new Error(json.error);
                } catch (e) {
                    alert(e.message);
                    btn.innerHTML = oldText;
                    btn.disabled = false;
                }
            }

            // 4. Copy Logic
            btnCopy.addEventListener('click', () => {
                const text = resultDiv.innerText;
                navigator.clipboard.writeText(text).then(() => {
                    const original = btnCopy.innerHTML;
                    btnCopy.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => btnCopy.innerHTML = original, 2000);
                });
            });
        });
    </script>
</body>

</html>
