<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Closer | Strategy Lab</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Supabase Client for Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/app.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.6;
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }

            50% {
                opacity: 1;
                box-shadow: 0 0 20px 0 rgba(59, 130, 246, 0.6);
            }
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s infinite;
        }

        /* Resume/Letter Paper Preview */
        .resume-paper {
            box-sizing: border-box;
            width: 210mm;
            min-height: 297mm;
            background: white;
            color: #1a202c;
            padding: 20mm;
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            font-size: 11pt;
            line-height: 1.6;
            position: relative;
        }

        @media (max-width: 1024px) {
            .resume-wrapper {
                overflow-x: scroll;
            }

            .resume-paper {
                width: 100%;
                min-height: auto;
                padding: 20px;
            }
        }

        /* Markdown Styling inside Paper */
        .markdown-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .markdown-content h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 1rem;
        }

        .markdown-content h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #3b82f6;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .markdown-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #64748b;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .markdown-content p {
            color: #334155;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
            color: #334155;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content strong {
            color: #2563eb;
            font-weight: 600;
        }
    </style>
</head>

<body
    class="flex flex-col md:flex-row min-h-screen md:h-screen bg-slate-950 text-slate-300 overflow-y-auto md:overflow-hidden">

    <!-- LEFT PANEL: CONTROLS (300px Fixed) -->
    <aside
        class="w-full md:w-[320px] lg:w-[350px] flex-shrink-0 h-auto md:h-full flex flex-col relative z-20 border-b md:border-b-0 md:border-r border-slate-800 bg-slate-900/50 backdrop-blur-sm shadow-[10px_0_30px_-5px_rgba(0,0,0,0.5)] order-1">

        <!-- Header -->
        <div class="p-6 border-b border-slate-800/60 flex justify-between items-center bg-slate-900/80">
            <div>
                <h1 class="text-[10px] font-bold tracking-[0.2em] text-blue-500 uppercase mb-1 drop-shadow-md">STRATEGY
                    LAB</h1>
                <div class="text-xl font-bold tracking-tight text-white font-mono">THE<span
                        class="text-blue-500">_CLOSER</span></div>
            </div>
            <a href="../dashboard"
                class="text-slate-500 hover:text-white transition-colors text-xs font-mono tracking-wide">[EXIT]</a>
        </div>

        <!-- Scrollable Form -->
        <div class="flex-1 overflow-y-auto custom-scroll p-6 space-y-8">

            <!-- Mission Selector -->
            <div id="mission-selector-container" class="mb-4 p-4 bg-blue-500/5 border border-blue-500/20 rounded-xl">
                <label
                    class="block text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-2 flex items-center gap-2">
                    <i class="fas fa-crosshairs"></i> Select Active Mission
                </label>
                <div class="relative">
                    <select id="mission-selector" onchange="window.selectMission(this.value)"
                        class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none appearance-none cursor-pointer">
                        <option value="">Loading Missions...</option>
                    </select>
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>

            <form id="tool-form" class="space-y-6">

                <!-- Input: Current Offer -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Current Offer
                        ($)</label>
                    <div class="relative group">
                        <input type="number" name="current_offer" required
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition-all group-hover:border-slate-600"
                            placeholder="e.g. 120000">
                    </div>
                </div>

                <!-- Input: Sign On -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Sign-On Bonus
                        ($)</label>
                    <div class="relative group">
                        <input type="number" name="sign_on"
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition-all group-hover:border-slate-600"
                            placeholder="e.g. 10000">
                    </div>
                </div>

                <!-- Input: Leverage -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Leverage
                        Points</label>
                    <div class="relative group">
                        <textarea name="leverage" rows="4"
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none resize-none custom-scroll transition-all group-hover:border-slate-600"
                            placeholder="e.g. Competing Google offer @ $140k..."></textarea>
                    </div>
                </div>

                <!-- Input: Goal -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Your Goal /
                        Ask</label>
                    <div class="relative group">
                        <input type="text" name="goal" required
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition-all group-hover:border-slate-600"
                            placeholder="e.g. Match $140k base + more equity">
                    </div>
                </div>

            </form>
        </div>

        <!-- Footer Action -->
        <div class="p-6 border-t border-slate-800/60 bg-slate-900/40 backdrop-blur-md z-30">
            <button type="submit" form="tool-form" id="btn-generate" disabled
                class="w-full bg-blue-600 hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(37,99,235,0.4)] transition-all flex items-center justify-center gap-2 group">
                <span class="btn-text">INITIALIZING...</span>
                <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </button>
        </div>
    </aside>

    <!-- RIGHT PANEL: OUPUT -->
    <main
        class="flex-1 h-auto md:h-full bg-slate-950 relative overflow-visible md:overflow-hidden flex flex-col order-2">

        <!-- Background Grids -->
        <div class="absolute inset-0 z-0 opacity-10 pointer-events-none"
            style="background-image: linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px); background-size: 40px 40px;">
        </div>

        <!-- Toolbar -->
        <div
            class="relative z-20 h-16 border-b border-slate-800/50 flex items-center justify-between px-8 bg-slate-900/30 backdrop-blur-sm flex-shrink-0">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-slate-600" id="status-dot"></span>
                READY
            </h2>
            <div class="flex gap-4">
                <button id="btn-copy"
                    class="text-slate-400 hover:text-white transition-colors text-sm font-mono flex items-center gap-2 hidden">
                    <i class="far fa-copy"></i> Copy
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 overflow-auto custom-scroll p-8 md:p-12 relative z-10">

            <!-- Unlock Overlay -->
            <div id="unlock-overlay"
                class="hidden absolute inset-0 bg-slate-950/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center text-center p-8">
                <div
                    class="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center mb-4 border border-slate-700">
                    <i class="fas fa-lock text-2xl text-slate-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Unlock The Closer</h2>
                <p class="text-slate-400 mb-6 max-w-sm">Use AI to negotiate a higher salary with a custom script.</p>
                <button id="btn-unlock"
                    class="bg-green-600 hover:bg-green-500 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg shadow-green-900/20">
                    Unlock Tool ($6.99)
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden flex flex-col items-center justify-center mt-20">
                <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6">
                </div>
                <p class="text-blue-400 font-mono animate-pulse">GENERATING NEGOTIATION SCRIPT...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="flex flex-col items-center justify-center mt-20 opacity-50">
                <i class="fas fa-handshake text-6xl text-slate-700 mb-6"></i>
                <p class="text-slate-500 text-lg">Enter offer details to generate script.</p>
            </div>

            <!-- Markdown Output (Paper) -->
            <!-- Markdown Output (Paper) -->
            <div
                class="resume-wrapper w-full h-full p-4 md:p-8 overflow-auto custom-scroll relative z-10 flex justify-center items-start">
                <div id="result-content" class="hidden resume-paper markdown-content shadow-2xl h-fit mb-8"></div>
            </div>
        </div>
    </main>

    <script>
        // Use window.supabase from app.js or initialize fallback
        const initSupabase = () => {
            if (window.supabase) return window.supabase;
            const supabaseUrl = 'https://nvfjmqacxzlmfamiynuu.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52ZmptcWFjeHpsbWZhbWl5bnV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMzk3MzAsImV4cCI6MjA4MDcxNTczMH0.W3J-E2ldrc99btVeChF0SauTQxr_48uFwImVaoHfOXI';
            window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
            return window.supabase;
        };

        const supabaseClient = initSupabase();

        // Global State
        let isLocked = true;
        let userEmail = null;
        let userId = null;
        let authToken = null;

        window.applyMissionContext = (ctx) => {
            if (!ctx) return;
            console.log("Applying Mission Context:", ctx.role);

            const leverageInput = document.querySelector('[name="leverage"]');
            if (leverageInput && ctx.jd) {
                leverageInput.value = `Target Role: ${ctx.role}\nCompany: ${ctx.company}\n\nKey Requirements:\n${ctx.jd.substring(0, 500)}...`;
                // Visual feedback
                leverageInput.classList.add('ring-2', 'ring-blue-500', 'bg-blue-900/10');
                setTimeout(() => leverageInput.classList.remove('ring-2', 'ring-blue-500', 'bg-blue-900/10'), 2000);
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            // Check Smart Context
            const missionContext = localStorage.getItem('mission_context');
            if (missionContext) {
                try {
                    applyMissionContext(JSON.parse(missionContext));
                } catch (e) { console.error("Context Error", e); }
            }
        });

        async function verifyAccess(token) {
            const overlay = document.getElementById('unlock-overlay');
            const genBtn = document.getElementById('btn-generate');
            const statusDot = document.getElementById('status-dot');
            const btnUnlock = document.getElementById('btn-unlock');

            try {
                // Ensure overlay is blocking by default
                overlay.classList.remove('hidden');
                genBtn.disabled = true;

                // FALLBACK: Get user details from Session immediately
                const { data: { user: sessionUser } } = await supabaseClient.auth.getUser();
                if (sessionUser) {
                    userEmail = sessionUser.email;
                    userId = sessionUser.id;
                }

                const res = await fetch('/api/user-profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                let userProfile = null;

                if (res.ok) {
                    userProfile = await res.json();
                } else {
                    console.warn(`Profile Fetch Failed (${res.status}). Attempting Direct DB Fallback.`);
                    // Direct DB Fallback
                    if (userId) {
                        const { data: dbUser, error: dbError } = await supabaseClient
                            .from('users')
                            .select('*')
                            .eq('id', userId)
                            .single();

                        if (dbUser && !dbError) {
                            console.log("Recovered profile from Direct DB query");
                            userProfile = dbUser;
                        } else {
                            console.error("Direct DB Query failed:", dbError);
                        }
                    }
                }

                // Credit Check: 'credits_negotiation' (Stnd) OR 'strategy_closer_credits' (Legacy) OR Universal
                const hasCredit = userProfile ? (
                    userProfile.is_unlimited
                    || (userProfile.credits_negotiation && userProfile.credits_negotiation > 0)
                    || (userProfile.strategy_closer_credits && userProfile.strategy_closer_credits > 0)
                    || (userProfile.credits && userProfile.credits > 0)
                ) : false;

                if (hasCredit) {
                    // UNLOCKED
                    isLocked = false;
                    overlay.classList.add('hidden');
                    genBtn.disabled = false;
                    genBtn.innerHTML = `<span class="btn-text">GENERATE NEGOTIATION SCRIPT</span><i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>`;
                    genBtn.classList.remove('shadow-blue-900/20'); // Was using blue for closer
                    statusDot.classList.remove('bg-slate-600');
                    statusDot.classList.add('bg-green-500', 'shadow-[0_0_8px_rgba(34,197,94,0.6)]');
                } else {
                    // LOCKED
                    isLocked = true;
                    genBtn.disabled = false;
                    genBtn.innerHTML = `<i class="fas fa-lock"></i> <span class="btn-text">UNLOCK TOOL ($6.99)</span>`;
                    genBtn.classList.add('shadow-blue-900/20');

                    // Bind Purchase
                    const buyHandler = (e) => {
                        e.preventDefault();
                        initiateCheckout('strategy_closer', userEmail);
                    };
                    genBtn.onclick = buyHandler;
                    btnUnlock.onclick = () => initiateCheckout('strategy_closer', userEmail);
                }

            } catch (e) {
                console.error("Access verification error:", e);
                // Allow stay on page
                genBtn.disabled = false;
                genBtn.innerHTML = `<i class="fas fa-lock"></i> <span class="btn-text">UNLOCK TOOL ($6.99)</span>`;
                if (userEmail) {
                    genBtn.onclick = (event) => { event.preventDefault(); initiateCheckout('strategy_closer', userEmail); };
                    btnUnlock.onclick = () => initiateCheckout('strategy_closer', userEmail);
                }
            }
        }

        async function initiateCheckout(planType, email) {
            const btn = document.activeElement;
            const originalText = btn.innerHTML;
            if (btn) { btn.innerHTML = 'Processing...'; btn.disabled = true; }

            try {
                const res = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${authToken}` },
                    body: JSON.stringify({
                        plan_type: planType,
                        email: email,
                        userId: userId,
                        successUrl: window.location.href
                    })
                });
                const json = await res.json();
                if (json.url) window.location.href = json.url;
                else throw new Error(json.error || "Checkout failed");
            } catch (e) {
                alert("Checkout Error: " + e.message);
                if (btn) { btn.innerHTML = originalText; btn.disabled = false; }
            }
        }

        async function handleGeneration(e) {
            e.preventDefault();
            if (isLocked) return;

            const form = e.target;
            const formData = new FormData(form);
            const inputs = Object.fromEntries(formData.entries());

            const resultDiv = document.getElementById('result-content');
            const loadDiv = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            const btnGenerate = document.getElementById('btn-generate');
            const btnCopy = document.getElementById('btn-copy');

            loadDiv.classList.remove('hidden');
            emptyState.classList.add('hidden');
            resultDiv.classList.add('hidden');
            btnGenerate.disabled = true;
            btnCopy.classList.add('hidden');

            try {
                const res = await fetch('/api/generate-strategy-tool', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        tool_type: 'closer',
                        inputs: inputs
                    })
                });

                const data = await res.json();
                if (data.error) throw new Error(data.error);

                resultDiv.innerHTML = marked.parse(data.content);
                resultDiv.classList.remove('hidden');
                btnCopy.classList.remove('hidden');

            } catch (err) {
                alert("Error: " + err.message);
                emptyState.classList.remove('hidden');
            } finally {
                loadDiv.classList.add('hidden');
                btnGenerate.disabled = false;
            }
        }

        function copyContent() {
            const resultDiv = document.getElementById('result-content');
            const btnCopy = document.getElementById('btn-copy');
            const text = resultDiv.innerText;
            navigator.clipboard.writeText(text).then(() => {
                const original = btnCopy.innerHTML;
                btnCopy.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => btnCopy.innerHTML = original, 2000);
            });
        }

        // --- MISSION SELECTOR LOGIC ---
        let allJobs = [];
        window.loadMissions = async () => {
            try {
                const session = JSON.parse(localStorage.getItem('aceinterview_session'));
                if (!session) return;

                const res = await fetch('/api/jobs', {
                    headers: { 'Authorization': `Bearer ${session.access_token}` }
                });
                if (!res.ok) return;
                allJobs = await res.json();

                const selector = document.getElementById('mission-selector');
                if (!selector) return;

                const activeJobs = allJobs.filter(j => j.status !== 'closed');
                selector.innerHTML = '<option value="">Choose a Mission...</option>';

                activeJobs.forEach(job => {
                    const opt = document.createElement('option');
                    opt.value = job.id;
                    opt.textContent = `${job.job_title} @ ${job.company_name}`;
                    selector.appendChild(opt);
                });

                // Pre-select if current exists
                const currentCtx = JSON.parse(localStorage.getItem('mission_context') || '{}');
                if (currentCtx.job_id) {
                    selector.value = currentCtx.job_id;
                }
            } catch (e) {
                console.error("Failed to load missions", e);
            }
        };

        window.selectMission = (id) => {
            if (!id) return;
            const job = allJobs.find(j => j.id == id);
            if (!job) return;

            const context = {
                job_id: job.id,
                role: job.job_title,
                company: job.company_name,
                description: job.job_description,
                jd: job.job_description
            };

            localStorage.setItem('mission_context', JSON.stringify(context));
            if (typeof applyMissionContext === 'function') {
                applyMissionContext(context);
            }
        };

        // Start loading missions
        loadMissions();

        // RE-BIND DOM CONTENT LOADED (Since I replaced it above)
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Auth Check
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            if (!session || error) {
                console.warn("No session found, redirecting to login");
                window.location.href = '../login';
                return;
            }
            authToken = session.access_token;

            // 2. Fetch Profile & Credits via API
            await verifyAccess(authToken);

            // Bind Events
            const form = document.getElementById('tool-form');
            if (form) form.addEventListener('submit', handleGeneration);
            const copyBtn = document.getElementById('btn-copy');
            if (copyBtn) copyBtn.addEventListener('click', copyContent);
        });
    </script>
</body>

</html>
