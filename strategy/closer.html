<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Closer | Strategy Lab</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.6;
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }

            50% {
                opacity: 1;
                box-shadow: 0 0 20px 0 rgba(59, 130, 246, 0.6);
            }
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s infinite;
        }

        /* Resume/Letter Paper Preview */
        .resume-paper {
            box-sizing: border-box;
            width: 210mm;
            min-height: 297mm;
            background: white;
            color: #1a202c;
            padding: 20mm;
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            font-size: 11pt;
            line-height: 1.6;
            position: relative;
        }

        @media (max-width: 1024px) {
            .resume-wrapper {
                overflow-x: scroll;
            }

            .resume-paper {
                width: 100%;
                min-height: auto;
                padding: 20px;
            }
        }

        /* Markdown Styling inside Paper */
        .markdown-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .markdown-content h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 1rem;
        }

        .markdown-content h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #3b82f6;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .markdown-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #64748b;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .markdown-content p {
            color: #334155;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
            color: #334155;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content strong {
            color: #2563eb;
            font-weight: 600;
        }



        /* Blue bold for emphasis */
    </style>
</head>

<body
    class="flex flex-col md:flex-row min-h-screen md:h-screen bg-slate-950 text-slate-300 overflow-y-auto md:overflow-hidden">

    <!-- LEFT PANEL: CONTROLS (300px Fixed) -->
    <aside
        class="w-full md:w-[320px] lg:w-[350px] flex-shrink-0 h-auto md:h-full flex flex-col relative z-20 border-b md:border-b-0 md:border-r border-slate-800 bg-slate-900/50 backdrop-blur-sm shadow-[10px_0_30px_-5px_rgba(0,0,0,0.5)] order-1">

        <!-- Header -->
        <div class="p-6 border-b border-slate-800/60 flex justify-between items-center bg-slate-900/80">
            <div>
                <h1 class="text-[10px] font-bold tracking-[0.2em] text-blue-500 uppercase mb-1 drop-shadow-md">STRATEGY
                    LAB</h1>
                <div class="text-xl font-bold tracking-tight text-white font-mono">THE<span
                        class="text-blue-500">_CLOSER</span></div>
            </div>
            <a href="../dashboard.html"
                class="text-slate-500 hover:text-white transition-colors text-xs font-mono tracking-wide">[EXIT]</a>
        </div>

        <!-- Scrollable Form -->
        <div class="flex-1 overflow-y-auto custom-scroll p-6 space-y-8">
            <form id="tool-form" class="space-y-6">

                <!-- Input: Current Offer -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Current Offer
                        ($)</label>
                    <div class="relative group">
                        <input type="number" name="current_offer" required
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition-all group-hover:border-slate-600"
                            placeholder="e.g. 120000">
                    </div>
                </div>

                <!-- Input: Sign On -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Sign-On Bonus
                        ($)</label>
                    <div class="relative group">
                        <input type="number" name="sign_on"
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition-all group-hover:border-slate-600"
                            placeholder="e.g. 10000">
                    </div>
                </div>

                <!-- Input: Leverage -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Leverage
                        Points</label>
                    <div class="relative group">
                        <textarea name="leverage" rows="4"
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none resize-none custom-scroll transition-all group-hover:border-slate-600"
                            placeholder="e.g. Competing Google offer @ $140k..."></textarea>
                    </div>
                </div>

                <!-- Input: Goal -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Your Goal /
                        Ask</label>
                    <div class="relative group">
                        <input type="text" name="goal" required
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition-all group-hover:border-slate-600"
                            placeholder="e.g. Match $140k base + more equity">
                    </div>
                </div>

            </form>
        </div>

        <!-- Footer Action -->
        <div class="p-6 border-t border-slate-800/60 bg-slate-900/40 backdrop-blur-md z-30">
            <button type="submit" form="tool-form" id="btn-generate" disabled
                class="w-full bg-blue-600 hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(37,99,235,0.4)] transition-all flex items-center justify-center gap-2 group">
                <span class="btn-text">INITIALIZING...</span>
                <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </button>
        </div>
    </aside>

    <!-- RIGHT PANEL: OUPUT -->
    <main
        class="flex-1 h-auto md:h-full bg-slate-950 relative overflow-visible md:overflow-hidden flex flex-col order-2">

        <!-- Background Grids -->
        <div class="absolute inset-0 z-0 opacity-10 pointer-events-none"
            style="background-image: linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px); background-size: 40px 40px;">
        </div>

        <!-- Toolbar -->
        <div
            class="relative z-20 h-16 border-b border-slate-800/50 flex items-center justify-between px-8 bg-slate-900/30 backdrop-blur-sm flex-shrink-0">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-slate-600" id="status-dot"></span>
                READY
            </h2>
            <div class="flex gap-4">
                <button id="btn-copy"
                    class="text-slate-400 hover:text-white transition-colors text-sm font-mono flex items-center gap-2 hidden">
                    <i class="far fa-copy"></i> Copy
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 overflow-auto custom-scroll p-8 md:p-12 relative z-10">

            <!-- Unlock Overlay -->
            <div id="unlock-overlay"
                class="hidden absolute inset-0 bg-slate-950/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center text-center p-8">
                <div
                    class="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center mb-4 border border-slate-700">
                    <i class="fas fa-lock text-2xl text-slate-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Unlock The Closer</h2>
                <p class="text-slate-400 mb-6 max-w-sm">Use AI to negotiate a higher salary with a custom script.</p>
                <button id="btn-unlock"
                    class="bg-green-600 hover:bg-green-500 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg shadow-green-900/20">
                    Unlock Tool ($6.99)
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden flex flex-col items-center justify-center mt-20">
                <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6">
                </div>
                <p class="text-blue-400 font-mono animate-pulse">GENERATING NEGOTIATION SCRIPT...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="flex flex-col items-center justify-center mt-20 opacity-50">
                <i class="fas fa-handshake text-6xl text-slate-700 mb-6"></i>
                <p class="text-slate-500 text-lg">Enter offer details to generate script.</p>
            </div>

            <!-- Markdown Output (Paper) -->
            <!-- Markdown Output (Paper) -->
            <div
                class="resume-wrapper w-full h-full p-4 md:p-8 overflow-auto custom-scroll relative z-10 flex justify-center items-start">
                <div id="result-content" class="hidden resume-paper markdown-content shadow-2xl h-fit mb-8"></div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('supabase.auth.token');
            if (!token) window.location.href = '/login.html';

            const form = document.getElementById('tool-form');
            const resultDiv = document.getElementById('result-content');
            const loadDiv = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            const unlockOverlay = document.getElementById('unlock-overlay');
            const btnGenerate = document.getElementById('btn-generate');
            const btnText = btnGenerate.querySelector('.btn-text');
            const btnUnlock = document.getElementById('btn-unlock');
            const btnCopy = document.getElementById('btn-copy');
            const statusDot = document.getElementById('status-dot');

            let userEmail = '';
            let user = null;

            // 1. Check Credits
            try {
                // Initial Lock State
                unlockOverlay.classList.remove('hidden');
                btnGenerate.disabled = true;

                const res = await fetch('/api/user-profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error("Failed to fetch profile");

                user = await res.json();
                userEmail = user.email;

                // Check Specific Credit
                const hasCredit = user.is_unlimited || (user.credits_negotiation && user.credits_negotiation > 0) || (user.credits && user.credits > 0);

                if (hasCredit) {
                    unlockOverlay.classList.add('hidden');
                    btnGenerate.disabled = false;
                    btnText.textContent = `GENERATE STRATEGY (${user.is_unlimited ? 'UNLIMITED' : '1 CREDIT'})`;
                    statusDot.classList.remove('bg-slate-600');
                    statusDot.classList.add('bg-green-500', 'shadow-[0_0_8px_rgba(34,197,94,0.6)]');
                } else {
                    // Locked
                    btnUnlock.onclick = () => initiateCheckout('strategy_negotiation', user.email);
                }
            } catch (e) {
                console.error("Auth check failed", e);
            }

            // 2. Handle Generation
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const inputs = Object.fromEntries(formData.entries());

                loadDiv.classList.remove('hidden');
                emptyState.classList.add('hidden');
                resultDiv.classList.add('hidden');
                btnGenerate.disabled = true;
                btnCopy.classList.add('hidden');

                try {
                    const res = await fetch('/api/generate-strategy-tool', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            email: userEmail,
                            tool_type: 'closer',
                            inputs: inputs
                        })
                    });

                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    resultDiv.innerHTML = marked.parse(data.content);
                    resultDiv.classList.remove('hidden');
                    btnCopy.classList.remove('hidden');

                } catch (err) {
                    alert("Error: " + err.message);
                    emptyState.classList.remove('hidden');
                } finally {
                    loadDiv.classList.add('hidden');
                    if (unlockOverlay.classList.contains('hidden')) btnGenerate.disabled = false;
                }
            });

            // 3. Checkout Logic
            async function initiateCheckout(planType, email) {
                const btn = event.target;
                const oldText = btn.textContent;
                btn.textContent = 'Processing...';
                btn.disabled = true;

                try {
                    const res = await fetch('/api/create-checkout-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({
                            plan_type: planType,
                            email: email,
                            userId: user.id, // Pass ID
                            successUrl: window.location.href
                        })
                    });
                    const json = await res.json();
                    if (json.url) window.location.href = json.url;
                    else throw new Error(json.error);
                } catch (e) {
                    alert(e.message);
                    btn.textContent = oldText;
                    btn.disabled = false;
                }
            }

            // 4. Copy Logic
            btnCopy.addEventListener('click', () => {
                const text = resultDiv.innerText;
                navigator.clipboard.writeText(text).then(() => {
                    const original = btnCopy.innerHTML;
                    btnCopy.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => btnCopy.innerHTML = original, 2000);
                });
            });
        });
    </script>
</body>

</html>
