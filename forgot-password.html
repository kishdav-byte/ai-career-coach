<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AceInterview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">AceInterview</div>
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your email to receive a reset link</p>

        <div id="alert" class="alert"></div>

        <form id="reset-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="john@example.com">
            </div>

            <button type="submit" id="reset-btn" class="btn">Send Reset Link</button>
        </form>

        <div class="auth-links">
            <a href="/login">&larr; Back to Login</a>
        </div>
    </div>

    <script>
        const alertEl = document.getElementById('alert');

        function showAlert(message, type) {
            alertEl.textContent = message;
            alertEl.className = `alert ${type} show`;
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('reset-btn');

            if (!email) {
                showAlert('Please enter your email.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    // Success UI: Hide form, show nice message
                    document.getElementById('reset-form').style.display = 'none';
                    // Custom HTML for the success alert to look better than just the red/green box
                    alertEl.innerHTML = `
                        <div style="text-align: center;">
                            <div style="font-size: 3rem; margin-bottom: 10px;">ðŸ“©</div>
                            <h3 style="color: #16a34a; margin-bottom: 10px;">Check your email!</h3>
                            <p style="color: #4b5563;">We sent a password reset link to <strong>${email}</strong>.</p>
                        </div>
                    `;
                    alertEl.className = 'alert success show';
                    alertEl.style.background = 'transparent';
                    alertEl.style.border = 'none';
                } else {
                    showAlert(result.error || 'Failed to send link.', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Send Reset Link';
                }
            } catch (e) {
                showAlert('Network error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
