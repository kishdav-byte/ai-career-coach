<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Package Interview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">Total Package Interview</div>
        <h1>Set New Password</h1>
        <p class="subtitle">Secure your account with a new password</p>

        <div id="alert" class="alert"></div>

        <form id="update-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" required minlength="8" placeholder="At least 8 characters">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required minlength="8" placeholder="Confirm new password">
            </div>

            <button type="submit" id="update-btn" class="btn">Update Password</button>
        </form>
    </div>

    <script>
        const alertEl = document.getElementById('alert');

        function showAlert(message, type) {
            alertEl.textContent = message;
            alertEl.className = `alert ${type} show`;
        }

        // Extract token from hash: #access_token=...&refresh_token=...
        function getHashParam(name) {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get(name);
        }

        const accessToken = getHashParam('access_token');
        const refreshToken = getHashParam('refresh_token');
        const tokenType = getHashParam('type'); // 'recovery' usually
        const errorCode = getHashParam('error_code');
        const errorDescription = getHashParam('error_description');

        // Check for immediate errors from Supabase redirect
        if (errorCode) {
            showAlert(errorDescription.replace(/\+/g, ' ') || 'Invalid reset link.', 'error');
            document.getElementById('update-btn').disabled = true;
            document.getElementById('password').disabled = true;
            document.getElementById('confirm-password').disabled = true;
        } else if (!accessToken) {
            showAlert('Invalid or expired link. Please request a new <a href="/forgot-password">Reset Link</a>.', 'error');
            document.getElementById('update-btn').disabled = true;
        }

        document.getElementById('update-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const btn = document.getElementById('update-btn');

            if (!password || password.length < 8) {
                showAlert('Password must be at least 8 characters.', 'error');
                return;
            }

            if (password !== confirm) {
                showAlert('Passwords do not match.', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';

            try {
                const response = await fetch('/api/auth/update-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: password,
                        access_token: accessToken,
                        refresh_token: refreshToken
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Password updated! Redirecting to login...', 'success');
                    // Clear existing session to force fresh login with new password
                    localStorage.removeItem('aceinterview_session');
                    setTimeout(() => window.location.href = '/login', 2500);
                } else {
                    showAlert(result.error || 'Update failed.', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Update Password';
                }
            } catch (e) {
                showAlert('Network error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        });
    </script>
</body>

</html>
