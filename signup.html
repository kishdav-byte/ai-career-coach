<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="canonical" href="https://www.totalpackageinterview.com/signup">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #20C997;
            --accent-glow: rgba(32, 201, 151, 0.5);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --text-subtle: #64748b;
            --white: #ffffff;
            --error: #ef4444;
            --success: #20C997;
            --gradient-bg: radial-gradient(circle at 50% 0%, #1e3a8a 0%, #0f172a 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary);
            background-image: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
            color: var(--text-main);
        }

        .signup-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(32, 201, 151, 0.5), transparent);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
            margin-bottom: 2rem;
        }

        .logo .top-line {
            font-size: 0.875rem;
            color: var(--accent);
            text-transform: lowercase;
            font-weight: 700;
            text-shadow: 0 0 10px var(--accent-glow);
            margin-bottom: 2px;
        }

        .logo .bottom-line {
            font-size: 1.75rem;
            color: var(--white);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 1.75rem;
            color: var(--white);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group label .optional {
            font-weight: 400;
            color: var(--text-subtle);
            font-size: 0.75rem;
            text-transform: lowercase;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--white);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(32, 201, 151, 0.1);
            background: rgba(15, 23, 42, 0.9);
        }

        .form-group input::placeholder {
            color: rgba(148, 163, 184, 0.5);
        }

        .form-group input.error {
            border-color: var(--error);
        }

        .error-message {
            color: #fca5a5;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            backdrop-filter: blur(4px);
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert.success {
            background: rgba(32, 201, 151, 0.1);
            color: var(--accent);
            border: 1px solid rgba(32, 201, 151, 0.2);
        }

        .alert.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: #0f172a;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--accent-glow);
            background: #34d399;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-subtle);
            margin-top: 0.5rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
            color: var(--white);
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="logo">
            <span class="top-line">total package</span>
            <span class="bottom-line">INTERVIEW</span>
        </div>
        <h1>Create Account</h1>
        <p class="subtitle">Get started with your interview prep</p>

        <div id="alert" class="alert"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name <span class="optional">(optional)</span></label>
                <input type="text" id="name" name="name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <div class="password-requirements">Must be at least 8 characters</div>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
                <div class="error-message" id="confirm-error"></div>
            </div>
            <button type="submit" class="btn" id="submit-btn">Create Account</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>

        <a href="/" class="back-link">← Back to Home</a>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const alertBox = document.getElementById('alert');
        const submitBtn = document.getElementById('submit-btn');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            alertBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            console.log(`[AUTH] Alert triggered: ${type} - ${message}`);
        }

        function hideAlert() {
            alertBox.className = 'alert';
        }

        function showError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + '-error');
            const inputEl = document.getElementById(fieldId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            if (inputEl) {
                inputEl.classList.add('error');
            }
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            clearErrors();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Client-side validation
            let hasError = false;

            if (!email) {
                showError('email', 'Email is required');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                hasError = true;
            }

            if (!password) {
                showError('password', 'Password is required');
                hasError = true;
            } else if (password.length < 8) {
                showError('password', 'Password must be at least 8 characters');
                hasError = true;
            }

            if (password !== confirmPassword) {
                showError('confirm', 'Passwords must match');
                hasError = true;
            }

            if (hasError) return;

            // Submit to API
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        confirm_password: confirmPassword,
                        name
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Mission Accomplished! Account created. Please check your email to confirm your signup, then log in.', 'success');
                    setTimeout(() => {
                        window.location.href = '/login?signup=success';
                    }, 4000);
                } else {
                    showAlert(result.error || 'Unable to create account. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Unable to create account. Please try again or contact support@totalpackageinterview.com', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
