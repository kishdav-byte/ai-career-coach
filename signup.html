<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AceInterview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --dark: #0f172a;
            --gray-600: #475569;
            --gray-200: #e2e8f0;
            --gray-100: #f1f5f9;
            --white: #ffffff;
            --error: #dc2626;
            --success: #16a34a;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-100);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
            margin-bottom: 2rem;
        }

        .logo .top-line {
            font-size: 0.875rem;
            color: var(--success);
            text-transform: lowercase;
            font-weight: 700;
        }

        .logo .bottom-line {
            font-size: 1.5rem;
            color: var(--primary);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.05em;
        }

        h1 {
            text-align: center;
            font-size: 1.75rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group label .optional {
            font-weight: 400;
            color: var(--gray-600);
            font-size: 0.8rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert.error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid #bbf7d0;
        }

        .alert.show {
            display: block;
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(37, 99, 235, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--gray-600);
            margin-top: 0.5rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray-600);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-200);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-600);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="logo">
            <span class="top-line">total package</span>
            <span class="bottom-line">INTERVIEW</span>
        </div>
        <h1>Create Account</h1>
        <p class="subtitle">Get started with your interview prep</p>

        <div id="alert" class="alert"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name <span class="optional">(optional)</span></label>
                <input type="text" id="name" name="name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <div class="password-requirements">Must be at least 8 characters</div>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
                <div class="error-message" id="confirm-error"></div>
            </div>
            <button type="submit" class="btn" id="submit-btn">Create Account</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>

        <a href="/" class="back-link">← Back to Home</a>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const alertBox = document.getElementById('alert');
        const submitBtn = document.getElementById('submit-btn');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            alertBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            console.log(`[AUTH] Alert triggered: ${type} - ${message}`);
        }

        function hideAlert() {
            alertBox.className = 'alert';
        }

        function showError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + '-error');
            const inputEl = document.getElementById(fieldId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            if (inputEl) {
                inputEl.classList.add('error');
            }
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            clearErrors();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Client-side validation
            let hasError = false;

            if (!email) {
                showError('email', 'Email is required');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                hasError = true;
            }

            if (!password) {
                showError('password', 'Password is required');
                hasError = true;
            } else if (password.length < 8) {
                showError('password', 'Password must be at least 8 characters');
                hasError = true;
            }

            if (password !== confirmPassword) {
                showError('confirm', 'Passwords must match');
                hasError = true;
            }

            if (hasError) return;

            // Submit to API
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        confirm_password: confirmPassword,
                        name
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Mission Accomplished! Account created. Please check your email to confirm your signup, then log in.', 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html?signup=success';
                    }, 4000);
                } else {
                    showAlert(result.error || 'Unable to create account. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Unable to create account. Please try again or contact support@totalpackageinterview.com', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
