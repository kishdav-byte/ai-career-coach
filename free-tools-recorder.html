<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Tools Ad Backdrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-navy: #0F172A;
            --brand-teal: #20C997;
            --brand-white: #F8FAFC;
            --accent-blue: #3b82f6;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--brand-navy);
            color: var(--brand-white);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 16:9 Production Frame */
        .frame {
            width: 1280px;
            height: 720px;
            background: radial-gradient(circle at center, #1E293B 0%, #0F172A 100%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            padding: 80px 120px;
            box-sizing: border-box;
        }

        /* Header Animation */
        .header-text {
            font-size: 52px;
            font-weight: 900;
            letter-spacing: -1.5px;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fade-in-down 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            text-align: left;
        }

        .highlight-teal {
            color: var(--brand-teal);
        }

        /* Tools Grid */
        .tools-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: auto;
            justify-content: flex-start;
        }

        /* Feature Cards */
        .tool-card {
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px 40px;
            width: 580px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .tool-card:nth-child(1) {
            animation: pop-in 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.4s;
        }

        .tool-card:nth-child(2) {
            animation: pop-in 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.6s;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: rgba(32, 201, 151, 0.1);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--brand-teal);
            margin-bottom: 25px;
            position: relative;
        }

        .card-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--brand-white);
        }

        .card-desc {
            font-size: 18px;
            color: rgba(248, 250, 252, 0.6);
            line-height: 1.5;
            font-weight: 500;
        }

        /* Unique Tool Details */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--brand-teal);
            box-shadow: 0 0 15px var(--brand-teal);
            animation: scan 2s infinite linear;
            opacity: 0.3;
        }

        .star-box {
            position: absolute;
            right: 20px;
            top: 20px;
            opacity: 0.1;
            font-size: 100px;
            color: var(--brand-teal);
            z-index: 0;
        }

        /* Footer */
        .footer-cta {
            margin-top: 40px;
            font-size: 20px;
            font-weight: 600;
            color: rgba(248, 250, 252, 0.5);
            letter-spacing: 2px;
            opacity: 0;
            animation: fade-in 1s forwards 1.2s;
            text-align: left;
        }

        /* KEYFRAMES */
        @keyframes fade-in-down {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        @keyframes pop-in {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        /* UI Controls */
        .ui-layer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 11px;
            color: #666;
            z-index: 1000;
        }

        body.ui-hidden .ui-layer {
            display: none;
        }
    </style>
</head>

<body>

    <div class="ui-layer">
        PRESS 'R' to REFRESH | 'H' to HIDE UI
    </div>

    <div class="frame">
        <div class="tools-grid">
            <!-- Resume Scanner Card -->
            <div class="tool-card">
                <div class="scan-line"></div>
                <div class="icon-box"><i class="fas fa-file-invoice"></i></div>
                <div class="card-title">AI Resume Scanner</div>
                <div class="card-desc">Optimize your visibility and beat the ATS filters instantly.</div>
            </div>

            <!-- STAR Drill Card -->
            <div class="tool-card">
                <div class="star-box"><i class="fas fa-star-of-life"></i></div>
                <div class="icon-box"><i class="fas fa-bolt"></i></div>
                <div id="star-title" class="card-title"></div>
                <div id="star-desc" class="card-desc"></div>
            </div>
        </div>
    </div>

    <script>
        const starTitleText = "The STAR Drill";
        const starDescText = "Format your experiences into high-impact interview answers.";

        function typewriter(elementId, text, speed = 40, delay = 0) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';

            setTimeout(() => {
                text.split('').forEach((char, i) => {
                    const span = document.createElement('span');
                    span.innerHTML = char === ' ' ? '&nbsp;' : char;
                    span.style.opacity = '0';
                    span.style.display = 'inline-block';
                    span.style.transform = 'translateY(5px)';
                    span.style.transition = 'all 0.1s ease-out';
                    container.appendChild(span);

                    setTimeout(() => {
                        span.style.opacity = '1';
                        span.style.transform = 'translateY(0)';
                    }, i * speed);
                });
            }, delay);
        }

        function startAnimations() {
            // Sequence: wait for card pop-in (starts 0.6s, takes 0.8s -> 1.4s)
            // Start title at 1.5s
            typewriter("star-title", starTitleText, 50, 1500);

            // Start description after title finishes
            // title length ~14 * 50ms = 700ms. 1500 + 700 = 2200.
            typewriter("star-desc", starDescText, 30, 2300);
        }

        window.onload = startAnimations;

        document.addEventListener('keydown', function (e) {
            if (e.key.toLowerCase() === 'r') {
                // Hard refresh for cleanest reset of all animations
                window.location.reload();
            }
            if (e.key.toLowerCase() === 'h') document.body.classList.toggle('ui-hidden');
        });
    </script>
</body>

</html>
