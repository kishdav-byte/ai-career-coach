<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach - Interview Prep</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>AI Career Coach</h1>
            <p>Your personal AI-powered career assistant</p>
            <nav class="page-nav">
                <a href="/app" class="page-nav-link active">Interview Prep</a>
                <a href="/tools" class="page-nav-link">Career Tools</a>
            </nav>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="resume">Resume Analysis</button>
            <button class="tab-btn" data-tab="interview">Interview Coach</button>
        </nav>

        <main class="tab-content">
            <!-- Tab 1: Resume Analysis -->
            <section id="resume" class="tab-pane active">
                <div class="card">
                    <h2>Resume Analysis</h2>
                    <p>Paste your resume below for AI feedback.</p>
                    <textarea id="resume-input" placeholder="Paste your resume text here..."></textarea>
                    <button id="analyze-resume-btn" class="action-btn">Analyze Resume</button>
                    <div id="resume-result" class="result-area"></div>
                    <div id="resume-result-actions" class="preview-actions" style="display: none; margin-top: 10px;">
                        <button id="resume-print-btn" class="secondary-btn">Print / Save PDF</button>
                        <button id="resume-copy-btn" class="secondary-btn" style="margin-left: 10px;">Copy to
                            Clipboard</button>
                    </div>
                </div>
            </section>

            <!-- Tab 2: Interview Coach -->
            <section id="interview" class="tab-pane">
                <div class="card">
                    <h2>Interview Coach</h2>
                    <p>Practice with a strict hiring manager.</p>
                    <div class="form-group">
                        <label for="interview-job-posting">Target Job Posting (Optional)</label>
                        <textarea id="interview-job-posting"
                            placeholder="Paste the job description here to tailor the interview..."
                            style="min-height: 80px;"></textarea>
                        <button id="start-interview-btn" class="secondary-btn" style="margin-top: 5px;">Start
                            Interview</button>
                    </div>
                    <div class="form-group" style="display: flex; gap: 10px; align-items: center; margin-bottom: 15px;">
                        <div style="flex: 1;">
                            <label for="voice-select">Voice</label>
                            <select id="voice-select">
                                <option value="alloy">Alloy (Neutral)</option>
                                <option value="echo">Echo (Male)</option>
                                <option value="fable">Fable (British)</option>
                                <option value="onyx">Onyx (Deep Male)</option>
                                <option value="nova">Nova (Female)</option>
                                <option value="shimmer">Shimmer (Soft Female)</option>
                            </select>
                        </div>

                    </div>
                    <div id="chat-window" class="chat-window">

                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Type your answer...">
                        <button id="record-btn" class="action-btn" style="width: auto; background: #dc3545;"
                            onclick="toggleRecording()">ðŸŽ¤</button>
                        <button id="send-chat-btn" class="action-btn">Send</button>
                    </div>
                    <audio id="ai-audio-player" controls style="display:none; width: 100%; margin-top: 10px;"></audio>
                </div>
            </section>
        </main>
    </div>
    <div id="print-area"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js?v=8.0"></script>
</body>

</html>
